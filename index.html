<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Inter:wght@500&family=Montserrat:wght@100&family=Poppins:wght@300&family=Press+Start+2P&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>JS Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screenUp">
                <p class="pScreenUp"></p>
                <p class="operatorP"></p>
            </div>
            <div class="screenDown">
                <p class="displayFirstP"></p>
                <p class="displaySecondP"></p>
            </div>

        </div>
        <div class="topBtns">
            <button class="clear topbtn">Clear</button>
            <button class="backspace topbtn">⌫</button>
        </div>
        <div class="bottombtns">
            <div class="firstRow">
                <button class="btn9 bottombtn numberBtn">9</button>
                <button class="btn8 bottombtn numberBtn">8</button>
                <button class="btn7 bottombtn numberBtn">7</button>
                <button class="btnAdd bottombtn operatorBtn">+</button>
            </div>
            <div class="secondRow">
                <button class="btn6 bottombtn numberBtn">6</button>
                <button class="btn5 bottombtn numberBtn">5</button>
                <button class="btn4 bottombtn numberBtn">4</button>
                <button class="btnSubtract bottombtn operatorBtn">-</button>
            </div>
            <div class="thirdRow">
                <button class="btn3 bottombtn numberBtn">3</button>
                <button class="btn2 bottombtn numberBtn">2</button>
                <button class="btn1 bottombtn numberBtn">1</button>
                <button class="btnMultiply bottombtn operatorBtn">*</button>
            </div>
            <div class="fourthRow">
                <button class="btnD bottombtn">.</button>
                <button class="btn0 bottombtn numberBtn">0</button>
                <button class="btnE bottombtn">=</button>
                <button class="btnDivide bottombtn operatorBtn">/</button>
            </div>
        </div>
    </div>
    <footer>Copyright © Romulo Milani </footer>
    <script src="script.js"></script>
</body>

</html>
